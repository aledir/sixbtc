# Pre-Live Setup Configuration
# Used by scripts/prepare_live.py to configure the system before going live

# Capital allocation
capital:
  num_subaccounts: 8          # Number of subaccounts to use (1-10)
  capital_per_subaccount: 200 # Target USD per subaccount
  min_operational: 150        # Minimum USD to consider subaccount operational

# Pool configuration
pool:
  max_size: 100               # Maximum strategies in ACTIVE pool
  min_for_live: 30            # Minimum ACTIVE strategies required to go live (sbarramento)

# Live trading settings
live:
  dry_run: false              # Set to true for paper trading
  max_live_strategies: 8      # How many strategies can trade live (1 per subaccount)

# Verification checks
checks:
  require_funded: true        # Require subaccounts to be funded before going live
  require_pool: true          # Require pool >= min_for_live before going live
  clear_emergency_stops: true # Clear any lingering emergency stops
